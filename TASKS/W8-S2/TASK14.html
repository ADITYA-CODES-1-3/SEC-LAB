<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Persistent Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      background: #f9f9f9;
      border-left: 5px solid #007bff;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      border-left-color: green;
      background-color: #e6f7e6;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    // Load input from sessionStorage if available
    taskInput.value = sessionStorage.getItem('tempTask') || "";

    // Save input as user types (simulate session persistence)
    taskInput.addEventListener('input', () => {
      sessionStorage.setItem('tempTask', taskInput.value);
    });

    // Retrieve tasks from Local Storage or initialize empty array
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Save tasks to Local Storage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Render tasks to UI
    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';

        const span = document.createElement('span');
        span.textContent = task.text;
        span.className = 'task-text';
        span.addEventListener('click', () => toggleTask(index));

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = "Delete";
        deleteBtn.className = 'delete-btn';
        deleteBtn.addEventListener('click', () => deleteTask(index));

        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);
      });
    }

    // Add new task
    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;

      tasks.push({ text, completed: false });
      saveTasks();
      renderTasks();

      taskInput.value = "";
      sessionStorage.removeItem('tempTask');
    }

    // Toggle task completion
    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    // Delete task
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Event listeners
    addBtn.addEventListener('click', addTask);

    // Optional: Add via Enter key
    taskInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });

    // Initial render on load
    renderTasks();
  </script>

</body>
</html>
