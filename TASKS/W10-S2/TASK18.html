<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Crypto Price Ticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #price {
      font-size: 24px;
      margin: 20px 0;
    }
    #loading {
      color: orange;
    }
    button {
      padding: 10px 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Live Bitcoin Price (USD)</h1>
  <div id="price">Fetching price...</div>
  <div id="loading"></div>

  <button id="startBtn">Start Updates</button>
  <button id="stopBtn">Stop Updates</button>

  <script>
    const priceElement = document.getElementById('price');
    const loadingElement = document.getElementById('loading');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    let intervalId = null;

    async function fetchCryptoPrice() {
      let loadingTimeout = setTimeout(() => {
        loadingElement.textContent = 'Loading...';
      }, 5000);

      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        clearTimeout(loadingTimeout);
        loadingElement.textContent = '';

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const price = data.bitcoin.usd;
        priceElement.textContent = `BTC: $${price}`;
      } catch (error) {
        clearTimeout(loadingTimeout);
        loadingElement.textContent = '';
        priceElement.textContent = `Error fetching price: ${error.message}`;
      }
    }

    function startUpdates() {
      if (intervalId !== null) return;
      fetchCryptoPrice();
      intervalId = setInterval(fetchCryptoPrice, 10000);
    }

    function stopUpdates() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    startBtn.addEventListener('click', startUpdates);
    stopBtn.addEventListener('click', stopUpdates);

    startUpdates(); // start on load
  </script>

</body>
</html>
