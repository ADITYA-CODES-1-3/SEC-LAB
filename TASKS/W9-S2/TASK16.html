<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }

    .product h2 {
      margin: 0 0 10px;
    }

    .product p {
      margin: 5px 0;
    }

    #error {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>
  <div id="productContainer"></div>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
<script>
    const productContainer = document.getElementById('productContainer');
const errorDiv = document.getElementById('error');

// Load products from external JSON file
async function loadProducts() {
  try {
    const response = await fetch('products.json');

    // Check if file is missing or status is not ok
    if (!response.ok) {
      throw new Error(`Failed to fetch products (status: ${response.status})`);
    }

    const products = await response.json();

    // Check if data is valid
    if (!Array.isArray(products)) {
      throw new Error("Invalid data format: Expected an array of products.");
    }

    displayProducts(products);

  } catch (err) {
    console.error("Error loading products:", err);
    showError("Unable to load product catalog. Please try again later.");
  }
}

// Display products on the page
function displayProducts(products) {
  productContainer.innerHTML = ""; // Clear if re-rendering

  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';

    div.innerHTML = `
      <h2>${product.name}</h2>
      <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
      <p>${product.description}</p>
    `;

    productContainer.appendChild(div);
  });
}

// Show user-friendly error message
function showError(message) {
  errorDiv.textContent = message;
}

// Load products on page load
loadProducts();

</script>
</html>
