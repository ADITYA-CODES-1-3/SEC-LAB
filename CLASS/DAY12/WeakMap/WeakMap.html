<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakMap</title>
</head>
<body>
    <script>
        // A WeakMap is a special kind of Map in JavaScript that:
        //     Stores key-value pairs
        //     Keys must be objects (not primitives)
        //     Keys are held weakly, meaning:
        //         If no other reference exists to the key object, it can be garbage collected.
        //         The WeakMap wonâ€™t prevent the object from being removed from memory.
        let user1 = {
            name: "ADITYA"
                    };
        let user2 = {
            name : "ADIRA"
                    };
        let mymap = new WeakMap();
        mymap.set(user1,"WELCOME");
        mymap.set(user2,"HELLO");
        console.log(mymap.get(user1));
        console.log(mymap.get(user2));
//WeakMap does not support for iteration , Map supports 
    


    </script>
</body>
</html>
