<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMBER GUESSING PROGRAM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guess the number (1-10)</h1>
  <input type="number" id="guessInput" placeholder="Enter your guess" />
  <button id="guessBtn">Click</button>
  <p id="message"></p>
  <p id="attempts"></p>

  <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    console.log("Random Number:", randomNumber);
    let attempts = 0;

    const guessInput = document.getElementById("guessInput");
    const message = document.getElementById("message");
    const attemptsDisplay = document.getElementById("attempts");
    const guessBtn = document.getElementById("guessBtn");

    // Function to process the guess
    function processGuess() {
      const userGuess = parseInt(guessInput.value);
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
        message.textContent = "Please enter a number between 1 and 10.";
        return;
      }

      attempts++;

      if (userGuess === randomNumber) {
        message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
        attemptsDisplay.textContent = "";
        guessBtn.disabled = true; // optionally disable button after correct guess
      } else if (userGuess < randomNumber) {
        message.textContent = "Too low! Try again.";
        attemptsDisplay.textContent = `Attempts: ${attempts}`;
      } else {
        message.textContent = "Too high! Try again.";
        attemptsDisplay.textContent = `Attempts: ${attempts}`;
      }
    }

    guessBtn.addEventListener("click", processGuess);
  </script>
</body>
</html>
