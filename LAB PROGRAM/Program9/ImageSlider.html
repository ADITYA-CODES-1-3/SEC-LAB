<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamer Style Image Slider with Fullscreen Hover</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      user-select: none;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #0a0a0a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0000, #3b0000, #000000);
      background-size: 600% 600%;
      animation: bgShift 20s ease infinite;
      position: relative;
    }

    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .slider {
      position: relative;
      width: 900px; /* increased width */
      height: 480px; /* increased height */
      background: #1b0000;
      border: 3px solid #ff0000;
      border-radius: 15px;
      box-shadow:
        0 0 10px #ff0000,
        0 0 25px #ff0000,
        inset 0 0 40px #7f0000;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease;
      z-index: 10;
    }

    .slider:hover {
      box-shadow:
        0 0 20px #ff3b3b,
        0 0 40px #ff3b3b,
        inset 0 0 50px #ff1a1a;
    }

    #numberBox {
      width: 850px;  /* increased */
      height: 400px; /* increased */
      border-radius: 12px;
      border: 3px solid #ff0000;
      box-shadow:
        0 0 15px #ff0000,
        inset 0 0 25px #7f0000;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
      z-index: 11;
      position: relative;
    }

    #numberBox:hover {
      transform: scale(1.07) rotate(1.5deg);
      box-shadow:
        0 0 40px #ff4d4d,
        inset 0 0 40px #ff1a1a;
    }

    .buttons {
      margin-top: 22px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      z-index: 11;
      position: relative;
    }

    button {
      flex: 1;
      background: linear-gradient(45deg, #ff0000, #7f0000);
      border: 2px solid #ff0000;
      border-radius: 10px;
      color: #fff;
      font-weight: 800;
      font-size: 1.25rem;
      letter-spacing: 1.3px;
      padding: 15px 0;
      cursor: pointer;
      box-shadow:
        0 0 8px #ff0000,
        0 0 15px #7f0000;
      position: relative;
      overflow: hidden;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      z-index: 11;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
      box-shadow:
        0 0 25px #ff4d4d,
        0 0 50px #cc0000;
      color: #fff;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #990000;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(56, 56, 56, 0.25), transparent);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      z-index: 1;
      pointer-events: none;
    }
    button:hover::before {
      left: 125%;
    }

    /* Fullscreen overlay for hover effect */
    .hover-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 0.3), rgba(0,0,0,0.95) 80%);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 100px 30px rgba(255, 0, 0, 0.6);
    }
    .hover-overlay.active {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 950px) {
      .slider {
        width: 90vw;
        height: auto;
        padding: 20px;
      }
      #numberBox {
        width: 100%;
        height: auto;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
      }
      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <img id="numberBox" src="1.jpg" alt="slider image" />
    <div class="buttons">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
    </div>
  </div>

  <div class="hover-overlay" id="hoverOverlay"></div>

  <script>
    let numbers = ["1.jpg", "2.jpg", "3.jpg"];
    let currentIndex = 0;

    let numberBox = document.getElementById("numberBox");
    let prevBtn = document.getElementById("prev");
    let nextBtn = document.getElementById("next");
    let hoverOverlay = document.getElementById("hoverOverlay");

    function updateDisplay() {
      numberBox.src = numbers[currentIndex];
    }

    updateDisplay();

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % numbers.length;
      updateDisplay();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + numbers.length) % numbers.length;
      updateDisplay();
    });

    setInterval(() => {
      currentIndex = (currentIndex + 1) % numbers.length;
      updateDisplay();
    }, 3000);

    // Show full screen hover overlay when either button is hovered
    function showOverlay() {
      hoverOverlay.classList.add("active");
    }
    function hideOverlay() {
      hoverOverlay.classList.remove("active");
    }
    document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') {
    // Go to previous slide
    currentIndex = (currentIndex - 1 + numbers.length) % numbers.length;
    updateDisplay();
  } else if (e.key === 'ArrowRight') {
    // Go to next slide
    currentIndex = (currentIndex + 1) % numbers.length;
    updateDisplay();
  }
});

    
  </script>
</body>
</html>
