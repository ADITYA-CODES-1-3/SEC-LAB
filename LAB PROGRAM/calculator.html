<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basic Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .calculator {
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    width: 320px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #007BFF;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>Basic Calculator</h2>
  
  <input id="num1" type="number" placeholder="Enter first number" />
   <input id="num2" type="number" placeholder="Enter second number" />
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (ร)</option>
    <option value="divide">Division (รท)</option>
  </select>
  
 
  
  <button onclick="calculate()">Calculate</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  function calculate() {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const operation = document.getElementById('operation').value;
    const resultDiv = document.getElementById('result');

    if (isNaN(num1) || isNaN(num2)) {
      resultDiv.textContent = "Please enter valid numbers!";
      return;
    }

    let result;
    switch(operation) {
      case 'add':
        result = num1 + num2;
        break;
      case 'subtract':
        result = num1 - num2;
        break;
      case 'multiply':
        result = num1 * num2;
        break;
      case 'divide':
        if (num2 === 0) {
          resultDiv.textContent = "Error: Division by zero is undefined.";
          return;
        }
        result = num1 / num2;
        break;
      default:
        resultDiv.textContent = "Invalid operation.";
        return;
    }

    resultDiv.textContent = `Result: ${result}`;
  }
</script>

</body>
</html>
