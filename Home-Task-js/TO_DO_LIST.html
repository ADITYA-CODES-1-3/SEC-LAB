<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Persistent Storage</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-area {
            display: flex;
            margin-bottom: 1rem;
        }

        #taskInput {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        #addTaskBtn {
            padding: 0.75rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
            word-break: break-all;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #999;
        }

        .task-item span {
            cursor: pointer;
            flex-grow: 1;
            margin-right: 1rem;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList">
            </ul>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

  
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function saveTasks() {

                localStorage.setItem('tasks', JSON.stringify(tasks));
            }


            function displayTasks() {
                taskList.innerHTML = ''; 

                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';

                    if (task.status === 'complete') {
                        li.classList.add('completed');
                    }

                    const taskText = document.createElement('span');
                    taskText.textContent = task.text;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';

                    li.setAttribute('data-index', index);
                    
                    li.appendChild(taskText);
                    li.appendChild(deleteBtn);
                    taskList.appendChild(li);
                });
            }
            

            function addTask() {
                const text = taskInput.value.trim();
                if (text !== '') {
                    tasks.push({ text: text, status: 'incomplete' });
                    saveTasks();
                    displayTasks();
                    taskInput.value = '';


                    sessionStorage.removeItem('tempInput');
                }
            }

    
            function handleTaskListClick(event) {
                const target = event.target;
                const li = target.closest('.task-item'); 
                if (!li) return;

                const index = parseInt(li.getAttribute('data-index'), 10);
                

                if (target.classList.contains('delete-btn')) {
                 
                    tasks.splice(index, 1);
                } 

                else {
                    tasks[index].status = tasks[index].status === 'incomplete' ? 'complete' : 'incomplete';
                }
                
                saveTasks();
                displayTasks();
            }

            taskInput.addEventListener('input', () => {
                sessionStorage.setItem('tempInput', taskInput.value);
            });

        
            function loadTempInput() {
                const tempInput = sessionStorage.getItem('tempInput');
                if (tempInput) {
                    taskInput.value = tempInput;
                }
            }

            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            });

            taskList.addEventListener('click', handleTaskListClick);
            
            loadTempInput();
            displayTasks();
        });
    </script>
</body>
</html>
