<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f0f2f5; 
            color: #333;
            padding: 2rem;
        }
        h1 { color: #1a1a1a; }
    </style>
</head>
<body>
    <h1>Library Management System ðŸ“š</h1>
    <p>Check the browser's console (press F12 or Ctrl+Shift+I) to see the output.</p>

    <script>
        class Book {
            constructor(title, author, publishedYear) {
                this.title = title;
                this.author = author;
                this.publishedYear = new Date(publishedYear, 0, 1);
            }

            getSummary() {
                const year = this.publishedYear.getFullYear();
                return `'${this.title}' by ${this.author} was published in ${year}.`;
            }
        }

        class EBook extends Book {
            constructor(title, author, publishedYear, fileSize) {
                super(title, author, publishedYear);
                this.fileSize = fileSize;
            }

            getSummary() {
                const bookSummary = super.getSummary();
                return `${bookSummary} The file size is ${this.fileSize} MB.`;
            }
        }

        console.log("--- Creating instances of our classes ---");
        
        const book1 = new Book('The Hobbit', 'J.R.R. Tolkien', 1937);
        const ebook1 = new EBook('Atomic Habits', 'James Clear', 2018, 5.2);
        const book2 = new Book('1984', 'George Orwell', 1949);

        console.log("\n--- Calling the getSummary() methods ---");
        
        console.log(book1.getSummary());
        console.log(ebook1.getSummary());
        console.log(book2.getSummary());
    </script>
</body>
</html>
